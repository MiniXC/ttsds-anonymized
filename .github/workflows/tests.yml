name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov coverage-badge
          # Install additional dependencies needed for testing
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          
      - name: Generate badges
        run: |
          python scripts/generate_badges.py
          
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          
      - name: Create Pull Request for badge updates
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update test and coverage badges"
          title: "Update test and coverage badges"
          body: |
            This PR updates the test and coverage badges based on the latest test run.
            
            - Updated test status badge
            - Updated coverage percentage badge
            - Updated README.md with latest badge links
            
            Auto-generated by GitHub Actions.
          branch: update-badges
          delete-branch: true
          path: |
            docs/assets/img/coverage.svg
            docs/assets/img/tests.svg
            README.md
          labels: |
            automated
            badges
          assignees: ${{ github.actor }}
          reviewers: ${{ github.actor }}
          # Auto-merge configuration
          committer: GitHub <noreply@github.com>
          author: github-actions <github-actions@github.com>
          # Enable auto-merge (requires branch protection rules to allow it)
          auto-merge: true 